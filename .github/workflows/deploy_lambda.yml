name: Deploy to AWS Lambda

on:
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install minimal dependencies and zip
        run: |
          # Install only the necessary dependencies to the 'python/' directory
          pip install --no-cache-dir selenium pandas numpy scipy boto3 -t python/

          # Remove unnecessary files like bytecode and dist-info to reduce size
          find python/ -type d -name "__pycache__" -exec rm -rf {} +
          find python/ -type d -name "*.dist-info" -exec rm -rf {} +

          # Create the deployment package directory
          mkdir -p package

          # Copy your Python script and the db folder into the package directory
          cp lambda/scraping_and_iv.py package/
          cp -r db package/

          # Copy the necessary files from 'python/' (dependencies)
          cp -r python/* package/

          # Navigate to the package directory
          cd package

          # Zip the package
          zip -r ../lambda_function.zip .

          # Go back to the root directory
          cd ..


      - name: Upload to S3
        run: |
          aws s3 cp lambda_function.zip s3://lambda-deploy-miax-practica-cloud/lambda_function.zip \
            --region eu-north-1
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Deploy Lambda using S3
        uses: appleboy/lambda-action@master
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: eu-north-1
          function_name: meff_options_scraper
          s3_bucket: lambda-deploy-miax-practica-cloud
          s3_key: lambda_function.zip
